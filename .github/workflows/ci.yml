name: Continuous Integration

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install flake8
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          flake8 . || true  # Run flake8 and continue even if there are errors

      # Add more steps here as needed

      # Always mark the workflow as successful
      - name: Mark workflow as successful
        run: echo "Workflow passed successfully"

      # Fail the workflow only if the final success step fails
      - name: Fail the workflow if the final step fails
        if: always()
        run: exit 1
