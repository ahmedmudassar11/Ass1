name: Continuous Integration

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install flake8
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          flake8 . || true  # Run flake8 and continue even if there are errors

      # Add more steps here as needed

      - name: Mark workflow as successful
        run: echo "SUCCESS" >> $GITHUB_ENV

  check_success:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if workflow is successful
        run: |
          if [ -f "$GITHUB_ENV" ]; then
            echo "Workflow status: $(cat $GITHUB_ENV)"
          else
            echo "Workflow status: UNKNOWN"
            exit 1
          fi
